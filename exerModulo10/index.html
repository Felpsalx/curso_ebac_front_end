<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <title>Form modulo 10</title>
</head>
<body>


    <section id="contato">
        <h1>Entre em Contato</h1>
        <div class="container">
            
            <form>
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome"  required placeholder="Nome completo"> 
                </div>

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone"  required> 
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="Insira seu e-mail"> 
                </div>

                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf"  required> 
                </div>

                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep"  required> 
                </div>

                <div>
                    <label for="endereco">Endereço completo:</label>
                    <input type="text" id="endereco" required placeholder="Endereço completo">
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>


<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="/js/jquery.mask.min.js"></script>
<script src="script.js"></script>
</body>
</html>
